<div class="custom-tooltip border bg-light p-2">
    <ng-container *ngIf="values.length">
        <ng-container *ngFor="let item of values">
            <div class="list-item">
                <span class="label">{{item.name}} :</span>
                <span class="value" *ngIf="!item.isSecuredField">{{item?.value?.toString() || '-'}}</span>
                <span class="value" *ngIf="item.isSecuredField">**********</span>
            </div>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="!values.length">
        <span class="fa fa-spinner fa-pulse"></span>
    </ng-container>
</div>
