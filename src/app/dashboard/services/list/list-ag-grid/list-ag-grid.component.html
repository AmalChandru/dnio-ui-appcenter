<ag-grid-angular #agGrid style="width: 100%; height: 100%;" class="ag-theme-balham bg-light" [columnDefs]="columnDefs"
    rowSelection="multiple" rowMultiSelectWithClick="true" rowDeselection="true" rowModelType="infinite"
    [datasource]="dataSource" [floatingFilter]="true" cacheBlockSize="30" (rowDoubleClicked)="rowDoubleClicked($event)"
    (rowSelected)="rowSelected($event)" (sortChanged)="sortChanged($event)" (filterModified)="filterModified($event)"
    (columnResized)="columnResized($event)" (columnMoved)="columnMoved()" (cellContextMenu)="cellContextMenu($event)"
    (bodyScroll)="scrollEvent()" [overlayNoRowsTemplate]="noRowsTemplate">
</ag-grid-angular>

<ng-template #clearFilterModal>
    <div class=" modal-header alert">
        <h4 class="modal-title text-danger">Warning</h4>
        <button id="clearModalCloseBtn" type="button" class="close" aria-label="Close"
            (click)="clearFilterModalRef.close(false)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="text-center">Current filters will be applied and other filters will be removed?</p>
    </div>
    <div class="modal-footer">
        <button id="clearModalCancelBtn" type="button" class="btn btn-secondary px-4 btn-min-width"
            (click)="clearFilterModalRef.close(false)">
            No
        </button>
        <button id="clearModalYesBtn" type="button" class="btn btn-danger px-4 btn-min-width"
            (click)="clearFilterModalRef.close(true)">Yes
        </button>
    </div>
</ng-template>
