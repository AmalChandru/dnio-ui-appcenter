<div class="">
    <odp-search-box (enteredText)="search($event)" (reset)="resetSearch();" tooltipDir="left" placeholder="Search interactions"
[value]="searchText" [isMenu]="true">
</odp-search-box>
</div>
<div class="menu-list-item d-flex align-items-center justify-content-between hover"
    *ngFor="let item of records | serviceSearch:searchText" (click)="loadFlowInteractions(item, true)"
    [ngClass]="{'bg-primary text-white':item._id === activeId,'bg-light text-secondary':item._id !== activeId}">
    <div class="d-flex align-items-center">
        <div class="list-item-icon d-flex align-items-center">
            <span class="dsi dsi-flow"></span>
        </div>
        <div class="list-item-label d-flex align-items-center text-truncate" [odpTruncated]="item.name">
            {{item.name}}
        </div>
    </div>
</div>
<div *ngIf="!records || records.length==0"
    class="menu-list-item d-flex align-items-center justify-content-between text-secondary">
    <div class="d-flex align-items-center">
        <div class="list-item-label d-flex align-items-center text-muted pl-2 font-11 fw-500">NO RECORDS</div>
    </div>
</div>
