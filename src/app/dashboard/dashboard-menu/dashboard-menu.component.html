<div class="menu-list border-right">
    <div class="px-4 menu-item d-flex align-items-center justify-content-between hover border-top"
        (click)="togglePanel('pinnedDs')">
        <div class="d-flex align-items-center">
            <span class="fa fa-star font-14 mr-3" [ngClass]="{'pinned': openPanel['pinnedDs']}"></span>
            <span class="font-12 fw-500 text-uppercase" [ngClass]="{'text-dark': openPanel['pinnedDs'],'text-secondary': 
            !openPanel['pinnedDs']}">Starred Records</span>
        </div>
        <span class="dsi"
            [ngClass]="{'dsi-drop-up text-secondary ': openPanel['pinnedDs'],'dsi-drop-down text-muted': !openPanel['pinnedDs']}">
        </span>
    </div>

    <div class="border-top" *ngIf="openPanel['pinnedDs']">
        <odp-service-list [dsType]="'pinnedDs'" (onStarredAction)="onStarredAction($event)"></odp-service-list>
    </div>
    <div class="px-4 menu-item d-flex align-items-center justify-content-between hover border-top" (click)="togglePanel('ds')">
        <div class="d-flex align-items-center">
            <span class="dsi dsi-data-service text-secondary font-18 mr-3" [ngClass]="{'text-primary': openPanel['ds'],'text-secondary': 
            !openPanel['ds']}"></span>
            <span class="font-12 fw-500 text-uppercase" [ngClass]="{'text-dark': openPanel['ds'],'text-secondary': 
            !openPanel['ds']}">Data Services</span>
        </div>
        <span class="dsi"
            [ngClass]="{'dsi-drop-up text-secondary': openPanel['ds'],'dsi-drop-down text-muted': !openPanel['ds']}"></span>
    </div>
    <div class="border-top" *ngIf="openPanel['ds']">
        <odp-service-list [dsType]="'ds'" (onStarredAction)="onStarredAction($event)"></odp-service-list>
    </div>
    <div class=" px-4 menu-item d-flex align-items-center justify-content-between hover border-top"
        (click)="togglePanel('workflow')">
        <div class="d-flex align-items-center">
            <span class="dsi dsi-wf text-secondary font-18 mr-3" [ngClass]="{'text-primary': openPanel['workflow'],'text-secondary': 
            !openPanel['workflow']}"></span>
            <span class="font-12 fw-500 text-uppercase" [ngClass]="{'text-dark': openPanel['workflow'],'text-secondary': 
            !openPanel['workflow']}">Workflows</span>
        </div>
        <span class="dsi"
            [ngClass]="{'dsi-drop-up text-secondary': openPanel['workflow'],'dsi-drop-down text-muted': !openPanel['workflow']}"></span>
    </div>
    <div class="border-top" *ngIf="openPanel['workflow']">
        <odp-workflow-list></odp-workflow-list>
    </div>

    <!-- <ng-container *ngIf="activeMenuKey=='services'">
        <odp-service-list></odp-service-list>
    </ng-container>
    <ng-container *ngIf="activeMenuKey=='interactions'">
        <odp-integration-list></odp-integration-list>
    </ng-container>
    <ng-container *ngIf="activeMenuKey=='bookmark'">
        <odp-bookmark-list></odp-bookmark-list>
    </ng-container>
    <ng-container *ngIf="activeMenuKey=='workflow'">
        <odp-workflow-list></odp-workflow-list>
    </ng-container> -->
</div>
