<div class="menu-list border-right">
    <div class="px-4 menu-item d-flex align-items-center justify-content-between hover"
        (click)="togglePanel('pinnedDs')">
        <div>
            <span class="fa fa-star font-14 mr-3"></span>
            <span class="text-secondary font-14 fw-500" [ngClass]="{'text-dark fw-500': openPanel['pinnedDs'],'text-secondary': 
            !openPanel['pinnedDs']}">Starred Records</span>
        </div>
        <span class="fa text-secondary mt-1"
            [ngClass]="{'fa-chevron-up': openPanel['pinnedDs'],'fa-chevron-down': !openPanel['pinnedDs']}">
        </span>
    </div>

    <div *ngIf="openPanel['pinnedDs']" class="bg-v-light">
        <odp-service-list [dsType]="'pinnedDs'" (onStarredAction)="onStarredAction($event)"></odp-service-list>
    </div>
    <div class="px-4 menu-item d-flex align-items-center justify-content-between hover" (click)="togglePanel('ds')">
        <div>
            <span class="odp-record text-secondary font-14 mr-3"></span>
            <span class="text-secondary font-14 fw-500" [ngClass]="{'text-dark fw-500': openPanel['ds'],'text-secondary': 
            !openPanel['ds']}">Data Services</span>
        </div>
        <span class="fa mt-1 text-secondary"
            [ngClass]="{'fa-chevron-up': openPanel['ds'],'fa-chevron-down': !openPanel['ds']}"></span>
    </div>
    <div *ngIf="openPanel['ds']">
        <odp-service-list [dsType]="'ds'" (onStarredAction)="onStarredAction($event)"></odp-service-list>
    </div>
    <div class=" px-4 menu-item d-flex align-items-center justify-content-between hover"
        (click)="togglePanel('workflow')">
        <div>
            <span class="odp-workflow text-secondary font-14 mr-3" [ngClass]="{'text-primary': openPanel['workflow'],'text-secondary': 
            !openPanel['workflow']}"></span>
            <span class="text-secondary font-14 fw-500" [ngClass]="{'text-dark fw-500': openPanel['workflow'],'text-secondary': 
            !openPanel['workflow']}">Workflows</span>
        </div>
        <span class="fa fa-chevron-down text-secondary mt-1"
            [ngClass]="{'fa-chevron-up': openPanel['workflow'],'fa-chevron-down': !openPanel['workflow']}"></span>
    </div>
    <div *ngIf="openPanel['workflow']">
        <odp-workflow-list></odp-workflow-list>
    </div>
