<div [formGroup]="form">
  <div class="d-flex  column-container justify-content-between p-2" *ngIf="definition">
    <div class="title d-flex align-items-center w-50">
      <span class="odp-record fa-lg mr-2 text-primary-dark"></span>
      <span class="text m-0">{{definition?.name}}</span>
      <span class="objIcon mr-1" *ngIf="parentDef"></span>
      <span *ngIf="parentDef">{{parentDef?.properties?.name}}</span>
    </div>

    <div class="text-primary d-flex align-items-center hover" (click)="clearAll()">
      <span>Clear All</span>
    </div>

  </div>
  <div class="title d-flex align-items-center w-50" *ngIf="!definition">
    <span class="odp-record fa-lg mr-2 text-primary-dark"></span>
    <span class="text m-0">{{schemaName}}</span>
    <span class="fa fa fa-angle-right text-secondary mx-1"></span>
    <span class="objIcon mr-1"></span>
    <span class="text-child">{{name}}</span>
  </div>

  <div class="d-flex  column-container justify-content-between p-2 w-100" *ngIf="!definition">
    <div class="title d-flex align-items-center ">
      <button class="btn btn-primary" (click)="goToPreviousStep()"> <span class="odp-arrow-left text-priary mr-1"></span>Done</button>
    </div>
    <div class="title d-flex align-items-center ">
      <button class="btn btn-link" (click)="back()">Clear All</button>
    </div>
  </div>

  <div class="mapping">
    <div class="mr-2" *ngFor="let def of defnitionArray">
      <odp-column-mapping-control [definition]="def" [mappingData]="mappingData" [schemaName]="schemaName" [form]="form.get(def.key)"
        (emitData)="sendForm()"></odp-column-mapping-control>
    </div>
  </div>
</div>
