<div [ngClass]="{'text-muted':definition?.properties?.createOnly && !isOriginalData}" 
[ngbTooltip]="definition?.properties?.createOnly?'Create only field will be ignored while updating the document':''">
  <ng-container *ngIf="type === 'Identifier'">
    <span *ngIf="value">{{value}}</span>
    <span *ngIf="!value" class="text-muted">N.A.</span>
  </ng-container>
  <ng-container *ngIf="type === 'sNo'"> 
    <span>{{originalData?.sNo}}</span>
  </ng-container>
  <ng-container *ngIf="type === 'resolveBtn'">
    <div class="d-flex">
      <span class="status pending mt-2"></span>
      <button class="btn btn-link text-warning">Resolve</button>
    </div>
  </ng-container>
  <ng-container *ngIf="type === 'Checkbox'">
    <div class="d-flex align-items-center">
      <odp-round-check [(checked)]="data._checked" (click)="selectRecord(data)"></odp-round-check>
    </div>
  </ng-container>
  <ng-container *ngIf="type === 'Error'">
    <span class="text-danger" placement="left"
      [ngbTooltip]="originalData?.errorMessage">{{originalData?.errorMessage}}</span>
    <!-- <div class="fa fa-exclamation-circle text-danger" [ngbTooltip]="originalData?.errorMessage"></div> -->
  </ng-container>
  <ng-container *ngIf="type === 'Array'">
    <div class="">
      {{value?value.length : '0'}} records
    </div>
  </ng-container>
  <ng-container *ngIf="type === 'Object'">
    <div class="">
      {{objectKeys}} fields
    </div>
  </ng-container>
  <ng-container *ngIf="type === 'String' && !longText && !richText && !secureText">
    <ng-container *ngIf="value">
      {{value}}
    </ng-container>
    <span *ngIf="!value" class="text-muted">N.A.</span>
  </ng-container>
  <div *ngIf="type === 'String' && secureText" class="d-flex align-items-center">
    <ng-container *ngIf="value">
      <ng-container *ngIf="!showPassword">
        **********
      </ng-container>
      <ng-container *ngIf="showPassword">
        {{value}}
      </ng-container>
      <button type="button" class="btn btn-sm btn-link p-0 ml-2" (click)="showPassword=!showPassword">
        {{showPassword?'Hide':'Show'}}
      </button>
    </ng-container>
    <span *ngIf="!value" class="text-muted">N.A.</span>
  </div>

  <ng-container *ngIf="type === 'Number' && !currency">
    <ng-container *ngIf="value">
      {{value}}
    </ng-container>
    <span *ngIf="!value" class="text-muted">N.A.</span>
  </ng-container>

  <ng-container *ngIf="type === 'Date'">
    <ng-container *ngIf="value">
      <ng-container *ngIf="dateType != 'date'">
        {{value | date:'medium'}}
      </ng-container>
      <ng-container *ngIf="dateType == 'date'">
        {{value | date:'mediumDate'}}
      </ng-container>
    </ng-container>
    <span *ngIf="!value" class="text-muted">N.A.</span>
  </ng-container>
  <ng-container *ngIf="type === 'Boolean'">
    <span *ngIf="value" class="text-muted">
      <span class="fa fa-check-circle text-primary"></span>
      <span class="text ml-1">Yes</span>
    </span>
    <span *ngIf="!value" class="text-muted">
      <span class="fa fa-times-circle"></span>
      <span class="text ml-1">No</span>
    </span>
  </ng-container>
  <ng-container *ngIf="type === 'Relation'">
    <ng-container *ngIf="value">
      <span>{{searchFieldValue}}</span>
      <!-- <odp-list-relation-view [relatedSrvc]="relSrvc" [definition]="definition" [data]="data"></odp-list-relation-view> -->
    </ng-container>
    <span *ngIf="!value" class="text-muted">N.A.</span>
  </ng-container>
</div>
