<div class="buttonsRow d-flex">
    <span class="fw-700">{{collectionFieldName}}</span>
    <div class="d-flex ml-auto">
        <button *ngIf="hasFilters" type="button" class="btn btn-link" (click)="clearFilters()">
            <span class="dsi dsi-close mr-2"></span>
            <span class="text">Clear Filters</span>
        </button>
    </div>
</div>
<div class="grid-container" [ngStyle]="{opacity : historyMode ? 0.5 : 1}">
    <ag-grid-angular class="ag-theme-balham" style="width: 100%; height: 100%;" [gridOptions]="gridOptions" [rowData]="rowData"
        [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</div>
