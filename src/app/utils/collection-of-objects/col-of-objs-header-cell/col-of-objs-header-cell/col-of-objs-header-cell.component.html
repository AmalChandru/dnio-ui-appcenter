<div class="ag-cell-label-container ag-header-cell-sorted-none" role="presentation"
    (click)="params.enableSorting && onSortRequested($event)">
    <div ref="eLabel" class="ag-header-cell-label" role="presentation" unselectable="on">
        <span ref="eText" class="ag-header-cell-text" role="columnheader" unselectable="on">
            {{params.displayName }}
            <sup *ngIf="definition?.properties?.required" placement="top" [ngbTooltip]="'Required'"
                class="text-danger high-zIndex">
                <small class="fa fa-asterisk"></small>
            </sup>
        </span>
        <span ref="eFilter" class="ag-header-icon ag-filter-icon" [class.ag-hidden]="!params.column.isFilterActive()">
            <span class="ag-icon ag-icon-filter" unselectable="on"></span>
        </span>
        <ng-container *ngIf="params.enableSorting">
            <span ref="eSortAsc" class="ag-header-icon ag-sort-ascending-icon"
                [class.ag-hidden]="!params.column.isSortAscending()">
                <span class="ag-icon ag-icon-asc" unselectable="on"></span>
            </span>
            <span ref="eSortDesc" class="ag-header-icon ag-sort-descending-icon"
                [class.ag-hidden]="!params.column.isSortDescending()">
                <span class="ag-icon ag-icon-desc" unselectable="on"></span>
            </span>
        </ng-container>
    </div>
</div>
