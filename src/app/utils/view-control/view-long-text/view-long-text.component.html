<div class="font-weight-bold long-text-wrapper show-paragraph p-2 border">
  <ng-container *ngIf="definition.value">
    <div *ngIf="isenrichTextWithLinkRequired(definition.value)"
      [innerHTML]="getContent(enrichTextWithLink(definition.value))"></div>
    <div *ngIf="!isenrichTextWithLinkRequired(definition.value)">{{definition.value}}</div>
  </ng-container>
  <ng-container *ngIf="!definition.value">
    <span class="text-muted">N.A.</span>
  </ng-container>
  <div *ngIf="isUpdated" class="text-danger p-2 mt-2 history-value">
    <span class="text-secondary mr-2">From</span>
    <div *ngIf="isenrichTextWithLinkRequired(oldVal)" [innerHTML]="getContent(enrichTextWithLink(oldVal))"></div>
    <div *ngIf="!isenrichTextWithLinkRequired(oldVal)">{{oldVal}}</div>
  </div>
  <div *ngIf="isUpdated" class="text-success p-2 mt-2 history-value">
    <span class="text-secondary mr-2" >To</span>
    <div *ngIf="isenrichTextWithLinkRequired(newVal)" [innerHTML]="getContent(enrichTextWithLink(newVal))"></div>
    <div *ngIf="!isenrichTextWithLinkRequired(newVal)">{{newVal}}</div>
  </div>
  <div *ngIf="isCreated" class="text-success p-2 mt-2 history-value">
    <span class="text-secondary mr-2" >Created</span>
    <div *ngIf="isenrichTextWithLinkRequired(newVal)" [innerHTML]="getContent(enrichTextWithLink(newVal))"></div>
    <div *ngIf="!isenrichTextWithLinkRequired(newVal)">{{newVal}}</div>
  </div>
</div>
