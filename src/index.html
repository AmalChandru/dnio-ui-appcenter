  <script>
    var global = global || window;
    var Buffer = Buffer || [];
    var process = process || {
      env: { DEBUG: undefined },
      version: []
    };
    String.prototype.camelCase = function () {
      return this.split(' ').map((e, i) => {
        if (i > 0) {
          return e.charAt(0).toUpperCase() + e.substr(1, e.length);
        }
        return e;
      }).join('');
    };

    String.prototype.pascalCase = function () {
      return this.split(' ').map((e, i) => {
        return e.charAt(0).toUpperCase() + e.substr(1, e.length);
      }).join('');
    };

    String.prototype.kebabCase = function () {
      return this.split(' ').map((e, i) => {
        return e.toLowerCase();
      }).join('-');
    };</script>
